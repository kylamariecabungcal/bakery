<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js library -->
    <title>Dashboard with Login Modal</title>
</head>
<body>
    <!-- Header Section -->
    <header class="text-dark d-flex align-items-center p-2 fixed-top">
        <img src="assets/logo.png" alt="" class="logo">
        <h2 class="head ms-2 text-dark"> BAKERY</h2>
    </header>

    <!-- Sidebar Section -->
    <div class="sidebar">
        <ul class="side">
            <li class="bar text-center">
                <a href="PoS.html" class="pos text-dark">Dashboard</a>
            </li>
        </ul>
        
        <!-- Sidebar Footer with Login Button at the Bottom -->
        <div class="sidebar-footer d-flex justify-content-center align-items-center" style="margin-top: auto;">
            <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#loginModal">
                Login
            </button>
        </div>
    </div>
    

    </div>

    <!-- Main Content Section -->
    <section>
        <main class="main-content">
            <h4 class="m-4 mt-4 mb-4">Dashboard</h4> 
            <div class="dashboard-sales mb-4 justify-content-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-header text-center">Sales</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-center">10,000</li>
                    </ul>
                </div>
            </div>

            <div class="charts mb-4">
                <div class="monitor1 border border-primary">
                    <canvas id="myChart" width="1050" height="300"></canvas>
                </div>
            </div>

            <!-- Row for two cards side by side -->
            <div class="row">
                <!-- Low Stock Flowers Table -->
                <div class="col-md-5 mb-10 m-5">
                    <div class="card me-md-5 text-center">
                        <div class="card-header">Low Stock Bread</div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-center">Bread</th>
                                    <th scope="col" class="text-center">Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center">Pan de coco</td>
                                    <td class="text-center">9</td>
                                </tr>
                                <tr>
                                    <td class="text-center">Kabayan</td>
                                    <td class="text-center">10</td>
                                </tr>
                                <tr>
                                    <td class="text-center">Pandesal</td>
                                    <td class="text-center">7</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Highest Selling Flowers Table -->
                <div class="col-md-4 m-5">
                    <div class="card text-center">
                        <div class="card-header">Highest Selling Bread</div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-center">Bread</th>
                                    <th scope="col" class="text-center">Units Sold</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center">Ham & Cheese roll</td>
                                    <td class="text-center">150</td>
                                </tr>
                                <tr>
                                    <td class="text-center">Ensaymada</td>
                                    <td class="text-center">120</td>
                                </tr>
                                <tr>
                                    <td class="text-center">Putok</td>
                                    <td class="text-center">90</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    
                    <h5 class="modal-title" id="loginModalLabel">Bakery Login </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary ">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
